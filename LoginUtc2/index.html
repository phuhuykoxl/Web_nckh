<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login UTC2</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <meta name="robots" content="noindex, follow" />
</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-t-20 p-b-20">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-30"> UTC2 </span>
                    <span class="login100-form-avatar">
                        <img src="images/LOGOTRUONG.png" alt="AVATAR" />
                    </span>
                    <div class="wrap-input100 validate-input m-t-35 m-b-35" data-validate="Enter username">
                        <input class="input100" type="text" name="mssv" />
                        <span class="focus-input100" data-placeholder="Mã sinh viên"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-b-30" data-validate="Enter password">
                        <input class="input100" type="password" name="pass" />
                        <span class="focus-input100" data-placeholder="Mật khẩu"></span>
                    </div>




                    <div class="captcha-input m-b-20">
                        <input class="input100" type="text" name="captcha" />
                    </div>

                    <div class="input-prepend m-b-20">
                        <span class="refresh" style="cursor:pointer;" >
                            <i class="fa fa-repeat" aria-hidden="true"></i>
                        </span>
                        <div class="preview"></div>
                    </div>



                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">Login</button>
                    </div>
                    <ul class="login-more p-t-10 list-unstyled" >
                        <li class="m-b-8">
                            <span class="txt1"> Forgot </span>
                            <a href="#" class="txt2"> Password? </a>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <div id="dropDownSelect1"></div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>

    <script src="vendor/animsition/js/animsition.min.js"></script>

    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="vendor/select2/select2.min.js"></script>

    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>

    <script src="vendor/countdowntime/countdowntime.js"></script>

    <script src="js/main.js"></script>
    <script src="js/captcha.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "UA-23581568-13");
    </script>
</body>
</html>
